<footer class="g-0">
    <div class="container">
        <div class="row">
            
            <div class="col-6 col-md-2 pe-md-3">
                <div class="footer-title">
                    {{ T "bison_relay" }}
                </div>
                <div class="d-flex flex-column">
                    <div class="footer-link">
                        <a href="{{ "/features/" | relLangURL }}">{{ T "nav_features" }}</a>
                    </div>
                    <div class="footer-link">
                        <a href="{{ "/download/" | relLangURL }}">{{ T "nav_download" }}</a>
                    </div>
                    <div class="footer-link">
                        <a href="{{ "/tutorial/" | relLangURL }}">{{ T "nav_tutorial" }}</a>
                    </div>
                </div>
            </div>


            <div class="col-12 col-md-auto ms-0 ms-md-auto pt-4 pt-md-0">
                <div class="footer-title">
                    {{ T "social_comms" }}
                </div>
                <div class="d-flex flex-row flex-wrap">
                    {{ range where $.Site.Data.social_channels "footer" true }}
                        <a href="{{ .url }}" class="social-icon d-inline-block {{ .id }}" target="_blank" rel="noopener noreferrer"></a>
                    {{ end }}
                </div>
            </div>

        </div>
    </div>
</footer>
