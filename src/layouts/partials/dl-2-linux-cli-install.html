<div class="small-header">2. Install</div>
<div class="dl-instruction">
    <ol>
        <li>Download the correct binary for your CPU architecture.</li>
        <li>
            Make the binary executable:
            <div class="codeblock">chmod +x {{ .filename }}</div>
        </li>
        <li>
            Run Bison Relay:
            <div class="codeblock">./{{ .filename }}</div>
        </li>
    </ol>
</div>
